<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            width: 200px;
        }
        .bg-red{
            background-color: rgb(14, 225, 211);
            border: 2px solid black;
        }
        #first{
            border: 4px solid green;
        }
        second{
            border: 5px solid #34fa07;
        }
        third{
            border: 6px solid #d6051e;
        }
        table{
            height: 200px;
            width: 2000px;
        }

    </style>
</head>
<body>
<div class="bg-red" id="first"></div>
<div class="bg-red" id="second"></div>
<div class="bg-red" id="third"></div>
<table class="bg-red" id="first">
</table>
</body>
</html>
